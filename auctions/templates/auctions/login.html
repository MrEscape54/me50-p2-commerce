{% extends "auctions/layout.html" %}

{% block body %}
    <div class="comments-contanier">
        <div class="social-container">
            <ul class="list-group list-group-horizontal social-list">
                <li><a href="#"></a><i class="fab fa-facebook-f"></i></li>
                <li><a href="#"></a><i class="fab fa-twitter"></i></li>
                <li><a href="#"></a><i class="fab fa-pinterest"></i></li>
                <li><a href="#"></a><i class="fab fa-linkedin-in"></i></li>
                <li><a href="#"></a><i class="fab fa-xing"></i></li>
                <li><a href="#"></a><i class="fas fa-paper-plane"></i></li>
            </ul>
        </div>
        <hr class="hr-comments">
        <div class="comments-title login-title">
            <h5>Login</h5>
        </div>
        <div class="login contact login-form" id="comment-form">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div id="username" class="input-group input-group-icon">
                    <input autofocus id="login" type="text" name="username" placeholder="Username"/>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div id="password" class="input-group input-group-icon">
                    <input type="password" name="password" placeholder="Password"/>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <i class="obligatorio"></i>
                {% if message %}
                    <span class="obligatorio" >{{message}}</span>
                {% endif %}
                
                <div class="input-group send-reset">
                    <input type="submit" value="Login">
                </div>
                <span>Don't have an account?</span> <a href="{% url 'register' %}">Register here.</a>
            </form>
        </div>
    </div>
{% endblock %}
